        <div class="bg-white w-32 h-80 shadow rounded-xl">

    <div
      class="
        transform
        -rotate-90
        relative
        w-36
        h-36
        flex
        justify-center
        items-center
      "
    >
      <img src="images/hoppily.png" class="w-20 h-20 transform rotate-90" />
      <!-- Building a Progress Ring: https://css-tricks.com/building-progress-ring-quickly/ -->
      <svg class="absolute top-0 left-0">
        <circle
          class="text-gray-200"
          stroke-width="15"
          stroke="currentColor"
          fill="transparent"
          r="60"
          cx="72"
          cy="72"
        />

        <!-- 
        stroke-dasharray = circumference (r * 2 * PI)
        stroke-dashoffset = circumference - percentage * circumference

        below is 60%. calculation:
        circumeference: r (60) * 2 * pi for dasharray == 377
        dashoffset: 377 - 0.6 * 377 = 151

        -->
        <circle
          class="text-brand-green"
          stroke-width="15"
          stroke-dasharray="377"
          stroke-dashoffset="151"
          stroke-linecap="round"
          stroke="currentColor"
          fill="transparent"
          r="60"
          cx="72"
          cy="72"
        />
      </svg>
    </div>
